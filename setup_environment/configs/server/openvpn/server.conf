local 172.16.5.1
server 10.8.0.0 255.255.255.0
port 1194
proto tcp
verb 3
dev tun
topology subnet

ca ca.crt
cert server.crt
key server.key
crl-verify crl.pem
dh dh.pem
tls-crypt tc.key
ifconfig-pool-persist ipp.txt


push "redirect-gateway def1 bypass-dhcp"
keepalive 10 120
cipher none

user nobody
group nogroup

persist-key yes
persist-tun yes